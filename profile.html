<body>
    <header>
        <h1>Profile</h1>
        <nav>

            </ul>

    <div class="profile-container">
        <h2>User Profile</h2>
        <div id="auth-buttons">
            <button onclick="showSignUpForm()">Sign Up</button>
            <button onclick="showSignInForm()">Sign In</button>
        </div>
        <div id="sign-in-section" style="display: none;">
            <h3>Sign In</h3>
            <input type="email" id="signin-email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="signin-password" placeholder="Password" required>
            </div>
            <button onclick="signIn()">Sign In</button>
            <button onclick="showAuthButtons()">Back</button>
        </div>
        <div id="sign-up-section" style="display: none;">
            <h3>Sign Up</h3>
            <input type="email" id="signup-email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="signup-password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePasswordVisibility('signup-password')">üëÅÔ∏è</span>
            </div>
            <div class="password-container">
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <span class="eye-icon" onclick="togglePasswordVisibility('signup-confirm-password')">üëÅÔ∏è</span>
            </div>
            <button onclick="signUp()">Sign Up</button>
            <button onclick="showAuthButtons()">Back</button>
        </div>
        <div id="profile-section" style="display: none;">
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p>
                <strong>Password:</strong> 
                <span id="user-password">******</span>
                <span id="up-eye" onclick="togglePassword()">üëÅÔ∏è</span>
            </p>
            <button onclick="toggleChangePassword()">Change Password</button>
            <button onclick="logout()">Logout</button>
        
            <div id="change-password-container" style="display: none;">
                <h3>Change Password</h3>
                <div class="password-container">
                    <input type="password" id="new-password" placeholder="New Password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility('new-password')">üëÅÔ∏è</span>
                </div>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</span>
                </div>
                <button onclick="changePassword()">Submit</button>
                <p id="change-password-message" style="display: none;"></p>
            </div>
        </div>
    </div>

    <script src="./script/profile.js"></script>
    <script src="./script/script.js"></script>
